<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MD CELL | Dashboard</title>

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>

<div class="topbar">
  <h2>MD CELL <span style="color:#9ca3af">Admin Panel</span></h2>
  <button class="btn-danger" onclick="logout()">Keluar</button>
</div>

<div class="dashboard">

  <div class="cards">
    <div class="card">Saldo Awal<b>Rp 1.000.000</b></div>
    <div class="card">Uang Laci<b>Rp 1.000.000</b></div>
    <div class="card">E-Wallet<b>0 Akun</b></div>
    <div class="card">Stok Item<b>0 Item</b></div>
  </div>

  <div class="shift-card">
    <h3>SHIFT BELUM DIMULAI</h3>
    <p>Klik tombol START untuk memulai</p>
    <button>START</button>
  </div>

</div>

<script>
function logout() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
