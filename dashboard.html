<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MD CELL POS - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/base.css">
</head>

<body>

<script>
  if (localStorage.getItem("mdcell_login") !== "true") {
    alert("Silakan login terlebih dahulu");
    window.location.replace("./index.html");
  }
</script>

<div class="dashboard">
  <header>
    <h2>MD CELL</h2>
    <button onclick="logout()">Keluar</button>
  </header>

  <section class="cards">
    <div class="card">Saldo Awal<br><b>Rp 1.000.000</b></div>
    <div class="card">Uang Laci<br><b>Rp 1.000.000</b></div>
    <div class="card">E-Wallet<br><b>0 Akun</b></div>
    <div class="card">Stok Item<br><b>0 Item</b></div>
  </section>

  <section class="shift">
    <h3>SHIFT BELUM DIMULAI</h3>
    <button onclick="startShift()">START SHIFT</button>
  </section>
</div>

<script src="assets/js/auth.js"></script>
</body>
</html>
