<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#020617,#0b1220);
  color:#e5e7eb;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  background:rgba(15,23,42,.95);
  border-bottom:1px solid rgba(255,255,255,.05);
}

.brand{
  display:flex;
  gap:10px;
  align-items:center;
}

.logo{
  width:38px;
  height:38px;
  border-radius:12px;
  background:linear-gradient(145deg,#22c55e,#4ade80);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#020617;
}

.role{
  font-size:12px;
  color:#94a3b8;
}

.logout{
  background:#ef4444;
  border:none;
  padding:8px 14px;
  border-radius:12px;
  color:white;
  font-weight:600;
  font-size:12px;
}

/* ===== ALERT BAR ===== */
.alert{
  margin:14px 16px;
  padding:10px 14px;
  border-radius:14px;
  background:rgba(234,179,8,.15);
  color:#fde68a;
  font-size:13px;
  border:1px solid rgba(234,179,8,.4);
  text-align:center;
}

/* ===== NAV ===== */
.nav{
  display:flex;
  gap:10px;
  padding:0 16px;
  overflow-x:auto;
}

.nav button{
  padding:8px 14px;
  border-radius:14px;
  border:none;
  background:#020617;
  color:#cbd5f5;
  font-weight:600;
  font-size:12px;
  white-space:nowrap;
}

.nav .active{
  background:#22c55e;
  color:#020617;
}

/* ===== CONTENT ===== */
.content{
  padding:16px;
}

.center-box{
  margin-top:24px;
  background:rgba(15,23,42,.95);
  border-radius:22px;
  padding:28px 20px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}

.clock{
  width:56px;
  height:56px;
  border-radius:50%;
  background:rgba(234,179,8,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 12px;
  font-size:22px;
  color:#facc15;
}

.center-box h2{
  margin:0;
  color:#facc15;
}

.center-box p{
  margin-top:6px;
  font-size:13px;
  color:#94a3b8;
}

/* ===== RESPONSIVE DESKTOP ===== */
@media(min-width:768px){
  .content{
    max-width:1100px;
    margin:auto;
  }
}
</style>
</head>
