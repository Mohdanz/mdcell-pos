<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD CELL | Admin Dashboard</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#020617,#0b1220);
  color:#e5e7eb;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
}

.brand{
  display:flex;
  gap:12px;
  align-items:center;
}

.logo{
  width:44px;
  height:44px;
  border-radius:14px;
  background:linear-gradient(145deg,#2563eb,#38bdf8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.welcome{
  background:#22c55e;
  padding:10px 14px;
  border-radius:14px;
  color:#020617;
  font-weight:600;
  font-size:13px;
}

/* ===== CONTAINER ===== */
.container{
  padding:16px;
  max-width:1100px;
  margin:auto;
}

/* ===== STAT GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.card{
  background:rgba(15,23,42,.95);
  border-radius:18px;
  padding:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.card small{
  color:#94a3b8;
  font-size:12px;
}

.card h3{
  margin:6px 0 0;
  font-size:18px;
}

.green{color:#22c55e}

/* ===== NAV ===== */
.nav{
  display:flex;
  gap:10px;
  margin:18px 0;
}

.nav button{
  flex:1;
  padding:10px;
  border-radius:14px;
  border:none;
  background:#020617;
  color:#cbd5f5;
  font-weight:600;
}

.nav .active{
  background:#2563eb;
  color:white;
}

/* ===== SHIFT BOX ===== */
.shift{
  margin-top:10px;
  border-radius:22px;
  padding:18px;
  border:2px solid #facc15;
  background:linear-gradient(180deg,#020617,#0b1220);
  position:relative;
}

.shift h2{
  text-align:center;
  color:#facc15;
  margin:0;
}

.shift p{
  text-align:center;
  font-size:13px;
  color:#94a3b8;
}

.start{
  position:absolute;
  top:14px;
  right:14px;
  background:#22c55e;
  border:none;
  color:#020617;
  padding:8px 14px;
  border-radius:14px;
  font-weight:700;
  font-size:12px;
}

.shift-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:16px;
}

.shift-card{
  background:#020617;
  border-radius:14px;
  padding:14px;
  text-align:center;
}

/* ===== RESPONSIVE DESKTOP ===== */
@media(min-width:768px){
  .grid{
    grid-template-columns:repeat(4,1fr);
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="brand">
    <div class="logo">MD</div>
    <div>
      <b>MD CELL</b><br>
      <small style="color:#94a3b8">Admin Panel</small>
    </div>
  </div>

  <div class="welcome">Selamat datang, Admin!</div>
</div>

<div class="container">

  <div class="grid">
    <div class="card">
      <small>Saldo Awal</small>
      <h3>Rp 1.000.000</h3>
    </div>

    <div class="card">
      <small>Uang Laci</small>
      <h3 class="green">Rp 1.000.000</h3>
    </div>

    <div class="card">
      <small>E-Wallet</small>
      <h3>0 Akun</h3>
    </div>

    <div class="card">
      <small>Stok Item</small>
      <h3>0 Item</h3>
    </div>
  </div>

  <div class="nav">
    <button class="active">üìä Dashboard</button>
    <button>‚öôÔ∏è Pengaturan</button>
    <button>üìÅ Rekap Data</button>
  </div>

  <div class="shift">
    <button class="start">‚ñ∂ START</button>
    <h2>SHIFT BELUM DIMULAI</h2>
    <p>Klik tombol START untuk memulai</p>

    <div class="shift-grid">
      <div class="shift-card">
        <small>Shift Sebelumnya</small>
        <h3>1</h3>
      </div>

      <div class="shift-card">
        <small>Saldo Awal</small>
        <h3 class="green">Rp 0</h3>
      </div>
    </div>
  </div>

</div>

</body>
</html>
