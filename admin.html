<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD CELL | Admin Dashboard</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#e5e7eb;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
}

.brand{
  display:flex;
  gap:12px;
  align-items:center;
}

.logo{
  width:44px;
  height:44px;
  border-radius:14px;
  background:linear-gradient(145deg,#2563eb,#38bdf8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.welcome{
  background:#22c55e;
  padding:10px 14px;
  border-radius:14px;
  color:#020617;
  font-weight:600;
  font-size:13px;
}

/* CARD GRID */
.container{
  padding:16px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.card{
  background:rgba(15,23,42,.9);
  border-radius:18px;
  padding:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.card h4{
  margin:0 0 6px;
  font-size:13px;
  color:#94a3b8;
}

.card .value{
  font-size:18px;
  font-weight:700;
}

.green{color:#22c55e}

/* NAV */
.nav{
  display:flex;
  gap:10px;
  margin:18px 0;
}

.nav button{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#020617;
  color:#cbd5f5;
  font-weight:600;
}

.nav .active{
  background:#2563eb;
  color:white;
}

/* SHIFT BOX */
.shift{
  margin-top:10px;
  border-radius:20px;
  padding:18px;
  border:2px solid #facc15;
  background:linear-gradient(180deg,#020617,#0b1220);
}

.shift h3{
  margin:0;
  text-align:center;
  color:#facc15;
}

.shift p{
  text-align:center;
  font-size:13px;
  color:#94a3b8;
}

.shift-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:14px;
}

.shift-card{
  background:#020617;
  border-radius:14px;
  padding:14px;
  text-align:center;
}

.start{
  float:right;
  background:#22c55e;
  border:none;
  color:#020617;
  padding:8px 14px;
  border-radius:12px;
  font-weight:700;
  font-size:12px;
}
</style>
</head>

<body>

<div class="header">
  <div class="brand">
    <div class="logo">MD</div>
    <div>
      <b>MD CELL</b><br>
      <small style="color:#94a3b8">Admin Panel</small>
    </div>
  </div>

  <div class="welcome">Selamat datang, Admin!</div>
</div>

<div class="container">

  <div class="grid">
    <div class="card">
      <h4>Saldo Awal</h4>
      <div class="value">Rp 1.000.000</div>
    </div>

    <div class="card">
      <h4>Uang Laci</h4>
      <div class="value green">Rp 1.000.000</div>
    </div>

    <div class="card">
      <h4>E-Wallet</h4>
      <div class="value">0 Akun</div>
    </div>

    <div class="card">
      <h4>Stok Item</h4>
      <div class="value">0 Item</div>
    </div>
  </div>

  <div class="nav">
    <button class="active">üìä Dashboard</button>
    <button>‚öôÔ∏è Pengaturan</button>
    <button>üìÅ Rekap Data</button>
  </div>

  <div class="shift">
    <button class="start">‚ñ∂ START</button>
    <h3>SHIFT BELUM DIMULAI</h3>
    <p>Klik tombol START untuk memulai</p>

    <div class="shift-grid">
      <div class="shift-card">
        <small style="color:#94a3b8">Shift Sebelumnya</small>
        <h3>2</h3>
      </div>

      <div class="shift-card">
        <small style="color:#94a3b8">Saldo Awal</small>
        <h3 class="green">Rp 1.000.000</h3>
      </div>
    </div>
  </div>

</div>

</body>
</html>
