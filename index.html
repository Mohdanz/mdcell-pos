<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>MD CELL | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

/* BACKGROUND */
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #1e3a8a, #020617),
    linear-gradient(135deg, #020617, #0f172a);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e5e7eb;
}

/* ANIMASI MASUK */
@keyframes fadeZoom {
  from {
    opacity: 0;
    transform: translateY(12px) scale(.96);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* NEON BREATH */
@keyframes neonBreath {
  0%,100% { opacity:.35; filter:blur(10px); }
  50% { opacity:.65; filter:blur(14px); }
}

/* NEON COLOR SHIFT */
@keyframes neonHue {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

/* CONTAINER */
.luxury-bg {
  padding: 30px;
  border-radius: 28px;
  animation: fadeZoom .8s cubic-bezier(.16,1,.3,1) both;
}

/* LOGIN CARD */
.login-card {
  position: relative;
  width: 300px;
  padding: 22px 20px;
  border-radius: 22px;
  background: rgba(15,23,42,.88);
  backdrop-filter: blur(14px);
  text-align: center;
  box-shadow:
    0 30px 60px rgba(0,0,0,.8),
    inset 0 1px 0 rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.08);
}

/* NEON BORDER */
.login-card::before {
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:inherit;
  background: linear-gradient(120deg,#22d3ee,#8b5cf6,#22d3ee);
  background-size:300% 300%;
  animation: neonBreath 4s ease-in-out infinite,
             neonHue 8s linear infinite;
  z-index:-1;
}

/* INNER GLOW */
.login-card::after {
  content:"";
  position:absolute;
  inset:1px;
  border-radius:inherit;
  box-shadow: inset 0 0 20px rgba(34,211,238,.15);
  pointer-events:none;
}

/* ICON */
.app-icon {
  width:42px;
  height:42px;
  margin:auto;
  border-radius:12px;
  background: linear-gradient(145deg,#22d3ee,#8b5cf6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  box-shadow:
    0 10px 25px rgba(34,211,238,.5),
    inset 0 1px 0 rgba(255,255,255,.4);
}

/* TITLE */
h1 {
  margin:10px 0 0;
  font-size:18px;
  letter-spacing:1px;
  color:#e0f2fe;
}

.subtitle {
  font-size:11px;
  color:#94a3b8;
  margin-bottom:10px;
}

/* STATUS */
.status {
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:4px 10px;
  font-size:10px;
  border-radius:999px;
  background: rgba(34,211,238,.15);
  color:#67e8f9;
  box-shadow: inset 0 0 8px rgba(34,211,238,.3);
  margin-bottom:16px;
}

.dot {
  width:6px;
  height:6px;
  border-radius:50%;
  background:#22d3ee;
  box-shadow:0 0 6px #22d3ee;
}

/* FORM */
form { text-align:left; }

label {
  font-size:10px;
  color:#cbd5f5;
  margin-bottom:4px;
  display:block;
}

/* INPUT */
input {
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:12px;
  background: rgba(2,6,23,.8);
  border:1px solid rgba(255,255,255,.08);
  color:#fff;
  font-size:11px;
  box-shadow:
    inset 0 3px 6px rgba(0,0,0,.8),
    inset 0 -1px 0 rgba(255,255,255,.05);
}

input:focus {
  outline:none;
  border-color:#22d3ee;
}

/* PASSWORD */
.password-wrapper {
  position:relative;
}

.password-wrapper input {
  padding-right:36px;
}

.toggle-password {
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  cursor:pointer;
}

.toggle-password svg {
  width:16px;
  height:16px;
  fill:#94a3b8;
}

.toggle-password:hover svg {
  fill:#22d3ee;
}

/* BUTTON */
button {
  width:100%;
  padding:11px;
  border-radius:14px;
  background: linear-gradient(145deg,#22d3ee,#8b5cf6);
  border:none;
  color:#fff;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  box-shadow:
    0 12px 26px rgba(139,92,246,.6),
    inset 0 1px 0 rgba(255,255,255,.4);
  transition: transform .12s ease, box-shadow .12s ease;
}

button:hover {
  box-shadow:
    0 16px 32px rgba(139,92,246,.75),
    inset 0 1px 0 rgba(255,255,255,.5);
}

button:active {
  transform: translateY(2px) scale(.98);
  box-shadow:
    0 6px 14px rgba(139,92,246,.4),
    inset 0 2px 6px rgba(0,0,0,.6);
}

/* FOOTER */
.footer {
  margin-top:14px;
  font-size:9px;
  color:#64748b;
  text-align:center;
}
</style>
</head>

<body>

<div class="luxury-bg">
  <div class="login-card">

    <div class="app-icon">ðŸ“±</div>

    <h1>MD CELL</h1>
    <p class="subtitle">Sistem Kasir Pintar</p>

    <div class="status">
      <span class="dot"></span> Online & Ready
    </div>

    <form>
      <label>Username</label>
      <input type="text" placeholder="Masukkan username">

      <label>Password</label>
      <div class="password-wrapper">
        <input id="password" type="password" placeholder="Masukkan password">
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <svg viewBox="0 0 24 24">
            <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
          </svg>
        </button>
      </div>

      <button type="submit">âš¡ Masuk ke Sistem</button>
    </form>

    <div class="footer">
      Â© 2026 Developers By Danz Corleone
    </div>

  </div>
</div>

<script>
function togglePassword() {
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
