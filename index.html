<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>MD CELL | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at top,#1e3a8a,#020617),
    linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
}

/* ANIMASI MASUK */
@keyframes fadeZoom{
  from{opacity:0;transform:translateY(20px) scale(.95)}
  to{opacity:1;transform:none}
}

/* NEON */
@keyframes neonBreath{
  0%,100%{opacity:.35;filter:blur(10px)}
  50%{opacity:.65;filter:blur(14px)}
}
@keyframes neonHue{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.wrapper{
  padding:30px;
  animation:fadeZoom .8s cubic-bezier(.16,1,.3,1)
}

.card{
  position:relative;
  width:320px;
  padding:26px 24px;
  border-radius:26px;
  background:rgba(15,23,42,.9);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:
    0 32px 64px rgba(0,0,0,.85),
    inset 0 1px 0 rgba(255,255,255,.08);
  text-align:center;
}

/* NEON BORDER */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:inherit;
  background:linear-gradient(120deg,#22d3ee,#8b5cf6,#22d3ee);
  background-size:300% 300%;
  animation:neonBreath 4s ease-in-out infinite,
           neonHue 8s linear infinite;
  z-index:-1;
}

/* ICON */
.icon{
  width:52px;
  height:52px;
  margin:auto;
  border-radius:16px;
  background:linear-gradient(145deg,#22d3ee,#8b5cf6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:
    0 12px 28px rgba(34,211,238,.55),
    inset 0 1px 0 rgba(255,255,255,.45);
}

h1{
  margin:16px 0 4px;
  font-size:22px;
  letter-spacing:1px;
  color:#e0f2fe
}
.sub{
  font-size:13px;
  color:#94a3b8;
  margin-bottom:18px
}

.status{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 16px;
  font-size:12px;
  border-radius:999px;
  background:rgba(34,211,238,.15);
  color:#67e8f9;
  box-shadow:inset 0 0 10px rgba(34,211,238,.3);
  margin-bottom:24px
}
.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#22d3ee;
  box-shadow:0 0 8px #22d3ee
}

/* FORM */
form{text-align:left}
label{
  font-size:13px;
  color:#cbd5f5;
  margin-bottom:6px;
  display:block
}
input{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:16px;
  background:rgba(2,6,23,.85);
  border:1px solid rgba(255,255,255,.08);
  color:#fff;
  font-size:14px;
  box-shadow:
    inset 0 4px 8px rgba(0,0,0,.85),
    inset 0 -1px 0 rgba(255,255,255,.05)
}
input:focus{
  outline:none;
  border-color:#22d3ee
}

button{
  width:100%;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(145deg,#22d3ee,#8b5cf6);
  border:none;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  box-shadow:
    0 16px 36px rgba(139,92,246,.65),
    inset 0 1px 0 rgba(255,255,255,.45);
  transition:transform .12s,box-shadow .12s
}
button:active{
  transform:translateY(3px) scale(.97);
  box-shadow:
    0 8px 18px rgba(139,92,246,.45),
    inset 0 3px 8px rgba(0,0,0,.65)
}

.footer{
  margin-top:22px;
  font-size:11px;
  color:#64748b;
  text-align:center
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <div class="icon">ðŸ“±</div>

    <h1>MD CELL</h1>
    <div class="sub">Sistem Kasir Pintar</div>

    <div class="status">
      <span class="dot"></span> Online & Ready
    </div>

    <form onsubmit="login(event)">
      <label>Username</label>
      <input type="text" required>

      <label>Password</label>
      <input type="password" required>

      <button type="submit">âš¡ Masuk ke Sistem</button>
    </form>

    <div class="footer">
      Â© 2026 Developers By Danz Corleone
    </div>

  </div>
</div>

<script>
function login(e){
  e.preventDefault();
  alert("Login berhasil (demo)");
}
</script>

</body>
</html>
