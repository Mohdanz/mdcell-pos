<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD CELL POS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- LOADING -->
<div id="app-loading">
  <div class="spinner"></div>
  <p>Memuat Sistem MD CELL...</p>
</div>

<!-- LOGIN -->
<div id="login-page">
  <div class="login-card">
    <img src="assets/img/logo.png" class="logo">
    <h1>MD CELL</h1>
    <input id="login-user" placeholder="Username">
    <input id="login-pass" type="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
    <small>Developed by Muhammad Dandi</small>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <aside class="sidebar">
    <h3 id="roleText"></h3>
    <button onclick="route('dashboard')">Dashboard</button>
    <button onclick="route('wallet')" class="admin-only">E-Wallet</button>
    <button onclick="logout()">Logout</button>
  </aside>

  <main class="main">
    <section id="dashboard" class="page"></section>
    <section id="wallet" class="page hidden"></section>
  </main>
</div>

<script src="assets/js/state.js"></script>
<script src="assets/js/ui.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/shift.js"></script>
<script src="assets/js/wallet.js"></script>
<script src="assets/js/transaksi.js"></script>
<script src="assets/js/pos.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
