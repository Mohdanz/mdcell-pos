<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MD CELL | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e40af, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }

    .login-card {
      width: 300px;
      padding: 20px 18px;
      background: linear-gradient(180deg, #0f172a, #020617);
      border-radius: 18px;
      box-shadow: 0 16px 36px rgba(0,0,0,.6);
      text-align: center;
    }

    .app-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg,#22d3ee,#8b5cf6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      margin: auto;
    }

    h1 {
      margin: 8px 0 0;
      font-size: 18px;
      color: #7dd3fc;
    }

    .subtitle {
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: rgba(34,211,238,.15);
      color: #67e8f9;
      padding: 4px 9px;
      border-radius: 999px;
      font-size: 10px;
      margin-bottom: 14px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #22d3ee;
      border-radius: 50%;
    }

    form {
      text-align: left;
    }

    label {
      font-size: 10px;
      color: #cbd5f5;
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 9px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.1);
      color: #fff;
      font-size: 11px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 11px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      background: linear-gradient(90deg,#22d3ee,#8b5cf6);
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
    }

    .footer {
      margin-top: 12px;
      font-size: 9px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-card">

    <div class="app-icon">ðŸ“±</div>

    <h1>MD CELL</h1>
    <p class="subtitle">Sistem Kasir Pintar</p>

    <div class="status">
      <span class="dot"></span> Online & Ready
    </div>

    <form>
      <label>Username</label>
      <input type="text" placeholder="Masukkan username">

      <label>Password</label>
      <div class="password-wrapper">
        <input id="password" type="password" placeholder="Masukkan password">
        <span class="toggle-password" onclick="toggle()">
  <svg viewBox="0 0 24 24">
    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
    <circle cx="12" cy="12" r="3"/>
  </svg>
</span>
      </div>

      <button type="submit">âš¡ Masuk ke Sistem</button>
    </form>

    <div class="footer">
      Â© 2026 Developers By Danz Corleone
    </div>

  </div>

  <script>
    function toggle() {
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
